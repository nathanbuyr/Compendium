<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Saved Collection</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Uses monster name but takes in equipment data aswell -->
  <ion-list>
    <ion-item *ngFor="let monster of savedMonsters">
      <ion-thumbnail slot="start">
        <img [src]="monster.image" alt="{{ monster.name }}" width="100" height="100">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ monster.name }}</h2>
        <p>{{ monster.description }}</p>
      </ion-label>
      <ion-button (click)="removeMonster(monster)" slot="end" color="danger" fill="clear">Remove</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
